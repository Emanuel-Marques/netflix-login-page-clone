<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Netflix</title>
</head>
<body>
    <header>
        <img src="images/logo.png">
    </header>
    <main>
        <div>
            <h2>Sign In</h2>
            <form action="">
                <input type="email" placeholder="Email or Mobile number" name="" id="">
                <input type="password" placeholder="Password" name="" id="">
                <input type="submit" value="Sign In">
            </form>
            <p>Or</p>
            <input type="button" value="Use a Sign In Code">
            <p>Forgot password ? </p>
            <label for="remember"></label>
            <input type="checkbox" name="remember" id="">
            <p>Newto Netflix?</p><a href="#">Sign up now</a>
            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.  <span>Learn more.</span></p>
        </div>
    </main>
    <footer>
        <div>
            <p>Questions? Contact us.</p>
            <p>FAQ</p>
            <p>Cookie Preferences</p>
            <select name="" id="">
                <option value="">English</option>
            </select>
        </div>
        <div>
            <p>Help Center</p>
            <p>Corporate Information</p>
        </div>
        <div>
            <p>Terms of Use</p>
        </div>
        <div>
            <p>Privacy</p>
        </div>
    </footer>
</body>
</html>
